<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!-- Não atualiza o valor -->
    <p v-once>{{ texto }}</p>
    <p>{{ saudacaoDois() }}</p>
    <p>{{ texto }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <!--Não interpreta o HTML - Evita -> Cross-site scripting-->
    <p>{{ linkHTML }}</p>
    <!--Interpreta como HTML-->
    <p v-html="linkHTML"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2!',
            texto: 'Valchan esteve aqui!',
            link: 'https://www.google.com/',
            linkHTML: '<a href="https://www.google.com/">Google</a>'
        },
        methods: {
            saudacao: function () {
                return "Boa semana!"
            },
            saudacaoDois: function () {
                this.texto = "Weee"
                return this.texto
            }
        }
    })
</script>
